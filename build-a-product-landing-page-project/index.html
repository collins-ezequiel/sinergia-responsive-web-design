<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperWidget Pro</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header id="header">
        <img id="header-img"
            src="https://static.vecteezy.com/system/resources/previews/010/994/325/non_2x/adidas-logo-white-symbol-clothes-design-icon-abstract-football-illustration-with-black-background-free-vector.jpg"
            alt="SuperWidget Logo" />
        <nav id="nav-bar">
            <a class="nav-link" href="#features">Features</a>
            <a class="nav-link" href="#demo">Demo</a>
            <a class="nav-link" href="#pricing">Pricing</a>
        </nav>
    </header>

    <section id="features" class="section">
        <h2>¿POR QUÉ ADIDAS?</h2>
        <ul>
            <li>Fast & Reliable</li>
            <li>Sleek Design</li>
            <li>Easy Integration</li>
        </ul>
    </section>

    <section id="demo" class="section">
        <h2>Watch the Product in Action</h2>
        <iframe id="video" width="424" height="238" src="https://www.youtube.com/embed/Y_GVqaZ0uvE"
            title="Anthony Edwards, By His Best Friend Nick Maddox" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>

    <section id="pricing" class="section">
        <h2>Plans & Pricing</h2>
        <div class="pricing-container">
            <div class="price-card">
                <h3>Basic</h3>
                <p>$9.99/month</p>
            </div>
            <div class="price-card">
                <h3>Pro</h3>
                <p>$19.99/month</p>
            </div>
            <div class="price-card">
                <h3>Enterprise</h3>
                <p>$49.99/month</p>
            </div>
        </div>
    </section>

    <section id="newsletter" class="section">
        <h2>Get Updates</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
            <input type="submit" id="submit" value="Subscribe" />
        </form>
    </section>
</body>

</html>
